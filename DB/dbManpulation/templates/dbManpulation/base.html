<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Horse Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        a.button {
            display: inline-block;
            background-color: #0d6efd;
            color: white;
            padding: 0.7rem 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5rem;
            transition: background-color 0.2s;
        }
        a.button:hover {
            background-color: #0b5ed7;
        }
        footer {
            margin-top: 2rem;
            padding: 1.5rem 1rem;
            background-color: #e9ecef;
            text-align: center;
            color: #555;
            border-top: 1px solid #ccc;
        }
        .footer-nav {
            margin-bottom: 0.75rem;
        }
        table {
            border-collapse: collapse;
            margin: 1rem auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }
        th {
            background: #f3f3f3;
        }
        form.card {
            background:white;
            border:1px solid #ccc;
            border-radius:6px;
            padding:1.5rem;
            max-width:320px;
            margin:0 auto 2rem auto;
            text-align:left;
        }
        label.block-label {
            font-weight:600;
            display:block;
            margin-bottom:0.25rem;
        }
        input.input-field {
            width:100%;
            padding:0.5rem;
            border:1px solid #aaa;
            border-radius:4px;
            margin-bottom:1rem;
        }
        button.primary-btn {
            width:100%;
            background-color:#0d6efd;
            color:white;
            border:none;
            border-radius:4px;
            padding:0.6rem;
            font-weight:600;
            cursor:pointer;
        }
        .msg {
            margin:1rem auto;
            max-width:320px;
            padding:0.75rem 1rem;
            border-radius:4px;
            text-align:center;
        }
    </style>
</head>
<body>
    <header>
        <h1>üêé Horse Management System</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-nav">
            <!-- {% if request.session.role == "admin" %}
                <a class="button" href="/admin-panel/">Admin Dashboard</a>
            {% elif request.session.role == "guest" %}
                <a class="button" href="/guest/">Guest Dashboard</a>
            {% else %}
                <a class="button" href="/">Home</a>
            {% endif %} -->
        </div>

        ¬© {{ year|default:2025 }} Horse Management System
    </footer>
</body>
</html>
