<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Horse Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        a.button {
            display: inline-block;
            background-color: #0d6efd;
            color: white;
            padding: 0.7rem 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5rem;
            transition: background-color 0.2s;
        }
        a.button:hover {
            background-color: #0b5ed7;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e9ecef;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>üêé Horse Management System</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        ¬© {{ year|default:2025 }} Horse Management System
    </footer>
</body>
</html>
