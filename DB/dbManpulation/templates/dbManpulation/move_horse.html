{% extends "dbManpulation/base.html" %}

{% block title %}Move Horse{% endblock %}

{% block content %}
<h1>Move Horse to a Different Stable</h1>

{% if message %}
<div class="msg"
     style="border:1px solid {% if error %}#c88{% else %}#8c8{% endif %};
            background:{% if error %}#ffe8e8{% else %}#e8ffe8{% endif %}; max-width:400px;">
    {{ message }}
</div>
{% endif %}

<form method="post" style="text-align:left; max-width:400px; margin:1rem auto;">
    {% csrf_token %}
    <label class="block-label">Horse ID</label>
    <input type="text" name="horseId" class="input-field" required>

    <label class="block-label">New Stable ID</label>
    <input type="text" name="newStableId" class="input-field" required>

    <button type="submit" class="primary-btn" style="max-width:200px;">Move Horse</button>
</form>
{% endblock %}
