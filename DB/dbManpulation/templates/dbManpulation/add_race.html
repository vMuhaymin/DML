<!DOCTYPE html>
<html>
<head>
    <title>Add Race</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 800px; }
        label { display: block; margin-top: 1rem; font-weight: 600; }
        input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
        fieldset { border: 1px solid #ccc; padding: 1rem; margin-top: 1.5rem; }
        legend { font-weight: 600; }
        button { margin-top: 1.5rem; padding: 0.6rem 1rem; cursor: pointer; }
        .msg { margin-top: 1rem; padding: 0.75rem; background: #e8ffe8; border: 1px solid #8c8; }
        .error { background: #ffe8e8; border-color: #c88; }
        a { display:inline-block; margin-top:1rem; }
    </style>
</head>
<body>
    <h1>Add Race + Results</h1>

    {% if message %}
        <div class="msg{% if error %} error{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Race ID</label>
        <input type="text" name="raceId" required>

        <label>Race Name</label>
        <input type="text" name="raceName">

        <label>Track Name (must match track.trackName)</label>
        <input type="text" name="trackName" required>

        <label>Race Date (YYYY-MM-DD)</label>
        <input type="text" name="raceDate" placeholder="2007-05-03" required>

        <label>Race Time (HH:MM)</label>
        <input type="text" name="raceTime" placeholder="14:30" required>

        <fieldset>
            <legend>Result #1</legend>
            <label>Horse ID</label>
            <input type="text" name="horseId_1">
            <label>Result (first / second / third / ...)</label>
            <input type="text" name="result_1">
            <label>Prize</label>
            <input type="number" step="0.01" name="prize_1">
        </fieldset>

        <fieldset>
            <legend>Result #2</legend>
            <label>Horse ID</label>
            <input type="text" name="horseId_2">
            <label>Result (first / second / third / ...)</label>
            <input type="text" name="result_2">
            <label>Prize</label>
            <input type="number" step="0.01" name="prize_2">
        </fieldset>

        <fieldset>
            <legend>Result #3</legend>
            <label>Horse ID</label>
            <input type="text" name="horseId_3">
            <label>Result (first / second / third / ...)</label>
            <input type="text" name="result_3">
            <label>Prize</label>
            <input type="number" step="0.01" name="prize_3">
        </fieldset>

        <button type="submit">Save Race</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
