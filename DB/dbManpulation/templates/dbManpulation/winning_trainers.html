<!DOCTYPE html>
<html>
<head>
    <title>Winning Trainers</title>
    <style>
        body { font-family:sans-serif; padding:2rem; max-width:900px; }
        table { border-collapse:collapse; width:100%; max-width:850px; }
        th, td { border:1px solid #ccc; padding:0.5rem 0.75rem; text-align:left; }
        th { background:#f3f3f3; }
    </style>
</head>
<body>
    <h1>Trainers With First-Place Horses</h1>
    <table>
        <thead>
            <tr>
                <th>Trainer First</th>
                <th>Trainer Last</th>
                <th>Horse Name</th>
                <th>Race Name</th>
            </tr>
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td>{{ r.trainerFname }}</td>
                <td>{{ r.trainerLname }}</td>
                <td>{{ r.horseName }}</td>
                <td>{{ r.raceName }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No data.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <p style="margin-top:2rem;"><a href="/">Back to Home</a></p>
</body>
</html>
