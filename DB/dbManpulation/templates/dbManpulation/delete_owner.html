{% extends "dbManpulation/base.html" %}

{% block title %}Delete Owner{% endblock %}

{% block content %}
<h1>Delete Owner and Related Info</h1>

<p>Enter an Owner ID. This will remove the owner and all their ownership records.</p>

{% if message %}
<div class="msg"
     style="border:1px solid {% if error %}#c88{% else %}#8c8{% endif %};
            background:{% if error %}#ffe8e8{% else %}#e8ffe8{% endif %}; max-width:400px;">
    {{ message }}
</div>
{% endif %}

<form method="post" style="text-align:left; max-width:400px; margin:1rem auto;">
    {% csrf_token %}
    <label class="block-label">Owner ID to delete</label>
    <input type="text" name="ownerId" class="input-field" required>

    <button type="submit" class="primary-btn" style="max-width:200px;">Delete Owner</button>
</form>
{% endblock %}
