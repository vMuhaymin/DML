<!DOCTYPE html>
<html>
<head>
    <title>Delete Owner</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 600px; }
        label { display: block; font-weight: 600; margin-top: 1rem; }
        input { width: 100%; padding: 0.5rem; margin-top: 0.4rem; }
        button { margin-top: 1rem; padding: 0.6rem 1rem; cursor: pointer; }
        .msg { margin-top: 1rem; padding: .75rem; border:1px solid #999; background:#f6f6f6; }
        .error { background:#ffe8e8; border-color:#c88; }
    </style>
</head>
<body>
    <h1>Delete Owner and Related Info</h1>

    <p>Enter an Owner ID. This will remove the owner and all their ownership records.</p>

    {% if message %}
        <div class="msg{% if error %} error{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Owner ID to delete</label>
        <input type="text" name="ownerId" required>
        <button type="submit">Delete Owner</button>
    </form>

    <p style="margin-top:2rem;"><a href="/">Back to Home</a></p>
</body>
</html>
